<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section>
        <div class="user-profile">
            <img src="/images/image-jeremy.png" class="jeremy" alt="Jeremy">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
        </div>
        <div class="time-frame">
            <ul>
                <li>daily</li>
                <li>weekly</li>
                <li>monthly</li>
            </ul>
        </div>
    </section>
    <section class="data">
        <div class="work">
            <div class="work-hero"><img src="/images/icon-work.svg" class="work-img" alt=""></div>
            <div class="work-text"></div>
        </div>
        <div class="exercise">
            <div class="exercise-hero"><img src="/images/icon-exercise.svg" class="exercise-img" alt=""></div>       
            <div class="exercise-text"></div>
        </div>
    </section>
    <section class="data">
        <div class="play">
            <div class="play-hero"><img src="/images/icon-play.svg" class="play-img" alt=""></div>
            <div class="play-text"></div>
        </div>
        <div class="social">
            <div class="social-hero"><img src="/images/icon-social.svg" class="social-img" alt=""></div>
            <div class="social-text"></div>
        </div>
    </section>
    <section class="data">
        <div class="study">
            <div class="study-hero"><img src="/images/icon-study.svg" class="study-img" alt=""></div>
            <div class="study-text"></div>
        </div>
        <div class="self-care">
            <div class="self-hero"><img src="/images/icon-self-care.svg" class="selfcare-img" alt=""></div>
            <div class="selfcare-text"></div>
        </div>
    </section>
</main>
<script src="/script.js"></script>
</body>
</html>
