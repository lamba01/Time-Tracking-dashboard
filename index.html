<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="user-profile">
          <img src="/images/image-jeremy.png" class="jeremy" alt="Jeremy" />
         <div> <span>Report for</span>
          <h1>Jeremy Robson</h1></div>
        </div>
        <div class="time-frame">
          <ul>
            <li id="dailyButton">daily</li>
            <li id="weeklyButton">weekly</li>
            <li id="monthlyButton">monthly</li>
          </ul>
        </div>
      </div>
      <div class="mini-container">
      <section class="data">
        <div class="work">
          <div class="work-hero">
            <img src="/images/icon-work.svg" class="work-img" alt="" />
          </div>
          <div class="work-text title"></div>
        </div>
        <div class="play">
          <div class="play-hero">
            <img src="/images/icon-play.svg" class="play-img" alt="" />
          </div>
          <div class="play-text title"></div>
        </div>
        <div class="study">
          <div class="study-hero">
            <img src="/images/icon-study.svg" class="study-img" alt="" />
          </div>
          <div class="study-text title"></div>
        </div>
      </section>
      <section class="data2">
        <div class="exercise">
          <div class="exercise-hero">
            <img src="/images/icon-exercise.svg" class="exercise-img" alt="" />
          </div>
          <div class="exercise-text title"></div>
        </div>
        <div class="social">
          <div class="social-hero">
            <img src="/images/icon-social.svg" class="social-img" alt="" />
          </div>
          <div class="social-text title"></div>
        </div>
        <div class="self-care">
          <div class="self-hero">
            <img src="/images/icon-self-care.svg" class="selfcare-img" alt="" />
          </div>
          <div class="selfcare-text title"></div>
        </div>
      </section>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/lamba01" target="_blank">John Oluwafemi</a>.
      </div>
      </div>

    <script src="/script.js"></script>
  </body>
</html>
